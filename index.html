         <section id="NuevasRecetas">
            <h2>Comparte tu receta favorita</h2>
            <form>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>

                <label for="receta">Título de la receta</label>
                <input type="text" id="receta" placeholder="Nombre de la receta" required><br><br>

                <label for="seccion">Sección a la que pertenece la receta</label>
                <select id="seccion" required>
                    <option value="" selected disabled>Selecciona una opción</option>
                    <option>Platos Fuertes</option>
                    <option>Postres</option>
                    <option>Sin Gluten</option>
                </select><br><br>

                <label for="descripcion">Descripción breve de la receta</label><br>
                <textarea
                    id="descripcion"
                    rows="10"
                    cols="65"
                    placeholder="Describe brevemente tu receta"
                    required
                ></textarea><br><br>
                <label for="imagen">Comparte una foto del resultado de tu receta</label>
                <input type="file" id="imagen" name="imagen" accept="image/*"><br><br>
                <button type="submit"><span class="material-icons">send</span>Enviar</button>
            </form>
